<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 引入boot文件 引入顺序有要求-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<header class="my-header">
    <iframe src="header.html" frameborder="0" scrolling="no"></iframe>
</header>

<div class="container">
<div id="my-car" class="carousel col-lg-12 col-md-12 col-sm-12" data-ride="carousel">

    <!-- 指示器-->
    <ul class="carousel-indicators">
        <li data-slide-to="0" data-target="#my-car" class="active"></li>
        <li data-slide-to="1" data-target="#my-car"></li>
        <li data-slide-to="2" data-target="#my-car"></li>
        <li data-slide-to="3" data-target="#my-car"></li>
        <li data-slide-to="4" data-target="#my-car"></li>
    </ul>
    <!-- 图片-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="#">
                <img src="img/1.jpg" class="w-100"/>
            </a>
        </div>
        <div class="carousel-item">
            <a href="#">
                <img src="img/2.jpg" class="w-100"/>
            </a>
        </div>
        <div class="carousel-item">
            <a href="#">
                <img src="img/3.jpg" class="w-100"/>
            </a>
        </div> <div class="carousel-item">
        <a href="#">
            <img src="img/4.jpg" class="w-100"/>
        </a>
        </div>
        <div class="carousel-item">
        <a href="#">
            <img src="img/5.jpg" class="w-100"/>
        </a>
    </div>
        <!-- 左右箭头-->
        <a href="#my-car" class="carousel-control-prev" data-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#my-car" class="carousel-control-next" data-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>
</div>



<footer class="my-footer iframe-footer">
    <iframe src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</div>
</body>
</html>
