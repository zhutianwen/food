<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 引入boot文件 引入顺序有要求-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>
<header class="my-header">
    <iframe src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container">
    <div class="d-flex justify-content-around">
        <div>
            <a href="#"><img src="../img/sinin.png"/></a>
        </div>

        <div class="bg-white border">
            <div class="my-login">
                <table class="text-center">
                    <tr>
                        <th><a href="#"><h4>登录</h4></a></th>
                        <th><a href="signup.html"><h6>去注册></h6></a></th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="login1" type="text" placeholder="请输入手机号/邮箱" name="phone" id="phone"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="login2" type="password" placeholder="请输入密码" name="upwd" id="upwd"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="#">忘记密码></a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="login border-0" onclick="login()">登录</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>使用社交账号登录豆果美食</p>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="#"><img src="../img/sinablog.png"/>新浪微博</a></td>
                        <td><a href="#"><img src="../img/sinablog.png"/>新浪微博</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    function login(){
        //1.创建xhr对象
        var xhr=new XMLHttpRequest();
        //2.绑定及监听
        xhr.onreadystatechange=function(){
            console.log(11111)
            if(xhr.readyState==4 && xhr.status==200){
                var result=xhr.responseText; 
               // console.log(result)
                if(result=="登录失败"){
                alert("登录失败");
            }else{
                location.href ="index.html";
            };
            }
        }
        //3.打开连接
        xhr.open("post","/user/login",true);
        var formdata="phone="+phone.value+"&upwd="+upwd.value;
        //设置请求头 发送任意文本
        xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
        //4.发送请求
        xhr.send(formdata);
    }
</script>
</body>
</html>>
